<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Sender3</title>
  <meta name="description" content="Sender3 Mannheim">
  <meta name="author" content="Dennis Oswald">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <script>
    function chooseStyle() {
      var css = new Array('white','black');
      var i = Math.floor(Math.random()*css.length);
      var style = "assets/css/main_"+css[i]+".css";
      return style;
    }
    document.write('<link rel="stylesheet" href="'+chooseStyle()+'" type="text/css">');
  </script>
</head>
<body>
  <div id="logo">
    <img src="assets/img/s3.png" width="100%" />
  </div>
  <div id="social">

    <a href="#"><i class="fa fa-facebook-official fa-s3" ></i></a>
    <a href="#"><i class="fa fa-instagram fa-s3"></i></a>
    <a href="#"><i class="fa fa-soundcloud fa-s3"></i></a>
  </div>
	
	<div id="content">
	<p>This is the SENDER3 Template which changes the color on reload.</p>
	</div>
</body>
</html>
